############################ Default configuration #########################
baseURL = "https://aicryptogroup.github.io/"
languageCode = "en-us"
# site title 
title = "AICrypToGroup"
# theme
theme = "aicrypto-themes"
# post pagination
paginate = "5"
# post excerpt
summaryLength = "10"
# disqus short name
disqusShortname = "" # get your shortname form here : https://disqus.com

[outputs]
home = ["HTML", "AMP", "RSS", "JSON"]

########################## Plugings ######################################

# css plugins
[[params.plugins.css]]
link = "plugins/bootstrap/bootstrap.min.css"
[[params.plugins.css]]
link = "plugins/themify-icons/themify-icons.css"

# js plugins
[[params.plugins.js]]
link = "plugins/jQuery/jquery.min.js"
[[params.plugins.js]]
link = "plugins/bootstrap/bootstrap.min.js"
[[params.plugins.js]]
link = "plugins/search/fuse.min.js"
[[params.plugins.js]]
link = "plugins/search/mark.js"
[[params.plugins.js]]
link = "plugins/search/search.js"


########################### Navigation ###################################

# main menu

[[menu.main]]
URL = "our-team"
name = "Our Team"
weight = 2

[[menu.main]]
URL = "projects"
name = "Projects"
weight = 3


######################### Default Parameters ###########################
[params]
# home
home = "Home"
# logo
logo = "images/author/aicryptogroup.svg"
# copyright
copyright = "&copy; 2022 [AICryptoGroup](https://aicryptogroup.github.io) All Rights Reserved"

# preloader
[params.preloader]
enable = false
preloader = "" # use png, jpg, svg or gif format

# cookies
[params.cookies]
enable = false
expire_days = 2

####################### banner #######################################
[params.banner]
title = "Hi! We are <b>AICryptoGroup.</b>"
image = "images/network.svg"

[[menu.footer]]
URL = "our-team"
name = "Our Team"
weight = 2

[[menu.footer]]
URL = "projects"
name = "Projects"
weight = 3

############################## Social Site ##########################
[[params.social]]
icon = "ti-github" # themify icon pack https://themify.me/themify-icons
link = "https://github.com/AICryptoGroup"



[markup.goldmark.renderer]
unsafe= true